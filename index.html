<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="/calculator.png" />
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <div class="src">
          <input
            class="screen"
            type="text"
            name="scr"
            id="scr"
            placeholder="0"
            autocomplete="off"
          />
          <label for="scr"></label>
        </div>
        <div class="buttons">
          <div class="number">1</div>
          <div class="number">2</div>
          <div class="number">3</div>
          <div class="number">4</div>
          <div class="number">5</div>
          <div class="number">6</div>
          <div class="number">7</div>
          <div class="number">8</div>
          <div class="number">9</div>
          <div class="number">0</div>
          <div class="number" id="point">.</div>
          <div class="number" id="clear">Clear</div>
          <div class="number" id="backspace">Backspace</div>
        </div>
        <div class="buttons operators">
          <div class="sym">+</div>
          <div class="sym">-</div>
          <div class="sym">*</div>
          <div class="sym">/</div>
          <div class="sym">(</div>
          <div class="sym">)</div>
          <div class="sym">=</div>
        </div>
      </div>
      <div id="author">
        <a href="https://github.com/The-Wee-Lad/Simple_JS_Calc" target="_blank"
          >Made By Aditya Narayan</a
        >
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
